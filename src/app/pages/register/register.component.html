<div class="card">
  <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
    <h1 id="logo">Scentsational</h1>

    <div class="form-fields-container">
      <mat-form-field appearance="fill" type="email">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" formControlName="confirmedPassword">
      </mat-form-field>

      <button
        mat-raised-button
        [disabled]="!email || !firstName || !lastName || !password || !confirmedPassword"
      >
        Register
      </button>
      <h4 id="message">Already have an account? <span (click)="gotoLogin()">Sign in!</span></h4>
    </div>
  </form>
</div>
