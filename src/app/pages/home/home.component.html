<carousel
  [images]="images"
  [cellsToShow]="1"
  [height]="450"
  [autoplay]="true"
  [autoplayInterval]="3000"
>
</carousel>
<div *ngIf="!isLoading" [formGroup]="searchBar" class="search-bar">
    <input
      type="text"
      formControlName="search"
      placeholder="Search your fragrance..."
      class="search-bar-field"
      (keydown)="filterFragrances()"
    >
</div>
<app-fragrances-screen *ngIf="!isLoading" [fragrances]="filteredFragrances"></app-fragrances-screen>
